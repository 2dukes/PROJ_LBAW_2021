<div class="input-group">
    <span class="input-group-text" id="inputGroup-sizing-sm">Sort by</span>
    <select class="form-select" aria-label="Type to sort by">
        <option selected value="relevance">Relevance</option>
        <option value="published_date">Date published</option>
        <option value="title">Title</option>
        <option value="cost">Cost</option>
        <option value="duration">Duration</option>
        <option value="rating">Rating</option>
    </select>
    <select class="form-select" aria-label="Order to sort by">
        <option selected value="desc">Descendant</option>
        <option value="asc">Ascendant</option>
    </select>
</div>


<div class="input-group">
    <span class="input-group-text" id="inputGroup-sizing-sm">Filter by</span>
    <select class="form-select" aria-label="Main category">
        <option selected>Main category</option>
        <option value="1">Breakfast</option>
        <option value="2">Dessert</option>
        <option value="3">Main Dish</option>
        <option value="4">Beverage</option>
        <option value="5">Snack</option>
    </select>
    <select class="form-select" aria-label="Other categories">
        <option selected>Other categories</option>
        <option value="1">Vegetarian</option>
        <option value="2">Sandwich</option>
        <option value="3">Low-carb</option>
        <option value="4">Zero sugar</option>
        <option value="5">French cuisine</option>
    </select>
    <select class="form-select" aria-label="Difficulty">
        <option selected>Difficulty</option>
        <option value="1">Beginner</option>
        <option value="2">Pro</option>
        <option value="3">Trivial</option>
        <option value="4">Intermediate</option>
    </select>
    <select class="form-select" aria-label="Rating">
        <option selected>Rating</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="4">5</option>
    </select>
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Ingredients</button>
    <ul class="dropdown-menu">
        <form class="px-3 py-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Tomatoes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Potatoes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Lettuce
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </ul> 
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Publication date</button>
    <ul class="dropdown-menu">
        <form class="px-3 py-2">
            <div class="mb-3">
                <label for="customRange1" class="form-label">From</label>
                <input type="date" class="form-control" id="customRange1">  
            </div>
            <div class="mb-3">
                <label for="customRange1" class="form-label">To</label>
                <input type="date" class="form-control" id="customRange1">  
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </ul> 
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Duration</button>
    <ul class="dropdown-menu">
        <form class="px-3 py-2">
            <div class="mb-3">
                <label for="customRange1" class="form-label visually-hidden">From</label>
                <div>From <span></span></div>
                <input type="range" class="form-range tb-range-show-value" id="customRange1">  
            </div>
            <div class="mb-3">
                <label for="customRange1" class="form-label visually-hidden">To</label>
                <div>To <span></span></div>
                <input type="range" class="form-range tb-range-show-value" id="customRange1">
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </ul> 
</div>

<script>

const rangeShowValueElements = document.querySelectorAll('.tb-range-show-value');

for (const element of rangeShowValueElements) {
    const label = element.previousElementSibling;
    element.addEventListener('input', () => {
        label.firstElementChild.innerText = element.value
    })
}

</script>
