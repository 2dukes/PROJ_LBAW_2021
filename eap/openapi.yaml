                                            type: date
                                        givenRating:
                                            type: int
                                        givenComment:
                                            type: string
                                        recipeRating:
                                            type: float
                                        numberOfReviews:
                                            type: int
                                example:
                                    -   recipeTitle: Traditional Irish Stew
