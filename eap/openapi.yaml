                    name: username
                    schema:
                        type: string
                    required: true
            
            requestBody:
                    required: true
                    content:
                        application/x-www-form-urlencoded:
                            schema:
                            type: object
                            properties:    
                                id: 
                                    type: int
                            required:
                                - id

            responses:
                '200':
                  description: 'Deleted'
                '400':
                  description: 'Invalid Request'

