openapi: 3.0.0

info:
    version: '1.0'
    title: 'TasteBuds API'
    description: 'Web Resources Specification (A7) for TasteBuds'

servers:
    -   url: http://lbaw2135-prod.fe.up.pt
        description: Production server
  
externalDocs:
    description: Find more info here.
    url: https://git.fe.up.pt/lbaw/lbaw2021/lbaw2135/-/wikis/EAP:-Architecture-Specification-and-Prototype#a7-high-level-architecture-privileges-web-resources-specification

tags:
    - name: 'M01: Authentication and Individual Profile'
    - name: 'M02: Recipes, categories, groups and members'
    - name: 'M03: Chat'
    - name: 'M04: Information'
    - name: 'M05: Web resources associated with the administrator pages'

paths:
    /:
        get: 
            operationId: R1001
            summary: 'R1001: Home page'
            description: 'Provide home page. Access: PUB'
            tags: 
                - 'M04: Information'
            responses:    
                '200':
                    description: 'Ok. Show [UI01](http://lbaw2135-piu.lbaw-prod.fe.up.pt/)'

    /login:
        get: 
            operationId: R1002
            summary: 'R1002: Login form'
            description: 'Provide login form. Access: PUB'
            tags: 
                - 'M01: Authentication and Individual Profile'
            responses:    
                '200':
                    description: 'Ok. Show [UI02](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/signIn.php)'
        post:
            operationId: R1003
            summary: 'R1003: Login Action'
            description: 'Processes the login form submission. Access: PUB'
            tags:
                - 'M01: Authentication and Individual Profile'
        
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                email:          
                                    type: string
                                password:   
                                    type: string
                            required:
                                - email
                                - password
        
            responses:
                '302':
                    description: 'Redirect after processing the login credentials.'
                    headers:
                        Location:
                            schema:
                                type: string
                            examples:
                                302Success:
                                    description: 'Successful authentication. Redirect to feed.'
                                    value: '/feed'
                                302Error:
                                    description: 'Failed authentication. Redirect to login form.'
                                    value: '/login'

    /register:
        get: 
            operationId: R1004
            summary: 'R1004: Register form'
            description: 'Provide register form. Access: PUB'
            tags: 
                - 'M01: Authentication and Individual Profile'
            responses:    
                '200':
                    description: 'Ok. Show [UI03](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/signUp.php)'
        
        post:
            operationId: R1005
            summary: 'R1005: Register Action'
            description: 'Processes the register form submission. Access: PUB'
            tags:
                - 'M01: Authentication and Individual Profile'
        
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                email:          
                                    type: string
                                password:   
                                    type: string
                                name:   
                                    type: string
                                countryId:   
                                    type: integer
                                city:   
                                    type: string
                            required:
                                - username
                                - email
                                - password
                                - name
                                - countryId        
            responses:
                '302':
                    description: 'Redirect after processing the sign up.'
                    headers:
                        Location:
                            schema:
                                type: string
                            examples:
                                302Success:
                                    description: 'Successful registration. Redirect to feed.'
                                    value: '/feed'
                                302Error:
                                    description: 'Failed authentication. Redirect to register form.'
                                    value: '/register'

    /logout:
        post:
            operationId: R1006
            summary: 'R1006: Logout Action'
            description: 'Logout from an account. Access: MBR'
            tags:
                - 'M01: Authentication and Individual Profile'
            responses:
                '302':
                    description: 'Redirect after processing logout, so user can login again.'
                    headers:
                        Location:
                            schema:
                                type: string
                            examples:
                                302Error:
                                    description: 'Failed authentication. Redirect to login form.'
                                    value: '/login'

    /member/{username}/recipes:
        get: 
            operationId: R1007
            summary: 'R1007: Member recipes'
            description: 'Provide member recipes page. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'

            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true

            responses:    
                '200':
                    description: 'Ok. Show [UI09](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/profile.php)'

    /member/{username}/favourites:
        get: 
            operationId: R1008
            summary: 'R1008: Member favourited recipes.'
            description: 'Provide member favourited recipes page. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'

            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true

            responses:    
                '200':
                    description: 'Ok. Show [UI11](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/profile_favourites.php)'

    /member/{username}/reviews:
        get:
            operationId: R1009
            summary: "R1009: Member's reviews."
            description: "Provide member's reviews page. Access: PUB"
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:    
                '200':
                    description: 'Ok. Show [UI10](https://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/profile_reviews.php)'

    /category/{categoryId}:
        get: 
            operationId: R1010
            summary: 'R1010: Category page.'
            description: 'Show a page with recipes of a certain category. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'

            parameters:
                -   in: path
                    name: categoryId
                    schema:
                        type: integer
                    required: true

            responses:    
                '200':
                    description: 'Ok. Show [UI17](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/category.php)'
                '404':
                    description: 'This page does not exist.'

    /recipe/{recipeId}:
        get:
            operationId: R1011
            summary: 'R1011: View recipes'
            description: 'Show an individual recipe page. Access: PUB'
            tags:
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: recipeId
                    schema:
                        type: integer
                    required: true
            responses:
                '200':
                    description: 'Ok. Show [UI22](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/recipe.php)'

    /recipe:
        get:
            operationId: R1012
            summary: 'R1012: Create Recipe.'
            description: 'Provides the create recipe page. Access: MBR'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            responses:    
                '200':
                    description: 'Ok. Show [UI19](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/createRecipe.php)'

    /group/{groupId}:
        get: 
            operationId: R1013
            summary: 'R1013: Group page.'
            description: 'Show a page with recipes and information of a certain group. Access: PUB.'
            tags: 
                - 'M02: Recipes, categories, groups and members'

            parameters:
                -   in: path
                    name: groupId
                    schema:
                        type: integer
                    required: true

            responses:    
                '200':
                    description: 'Ok. Show [UI16](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/group.php)'

    /group:
        post:
            operationId: R1014
            summary: 'R1014: Create group'
            description: 'Create a new group. Access: MBR'
            tags:
                - 'M02: Recipes, categories, groups and members'
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                profilePhoto:
                                    type: string
                                    format: binary
                                name:
                                    type: string
                                description:
                                    type: string
                                visibility:
                                    type: boolean
                                coverPhoto:
                                    type: string
                                    format: binary
                            required:
                                - profilePhoto
                                - name
                                - description
                                - visibility
                                - coverPhoto
            responses:
                '302':
                    description: 'Redirect after processing the group creation.'
                    headers:
                        Location:
                            schema:
                                type: string
                            examples:
                                302Success:
                                    description: 'Successful group creation. Redirect to group page.'
                                    value: '/group'
                                302Error:
                                    description: 'Failed creation. Redirect back to group creation page.'
                                    value: '/create_group'

    /feed:
        get:
            operationId: R1015
            summary: 'R1015: Feed.'
            description: 'Provides the feed page. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            responses:    
                '200':
                    description: 'Ok. Show [UI18](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/feed.php)'

    /chat/{recipientId}:
        get:
            operationId: R1016
            summary: 'R1016: Read messages'
            description: 'Read private messages sent to another user. Access: MBR'
            tags:
                -   'M03: Chat'
            parameters:
                -   in: path
                    name: recipientId
                    schema:
                        type: string
                    required: true
            responses:
                '200':
                    description: 'Ok. Show [UI08](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/privateMessages.php)'

    /search/{searchQuery}:
        get: 
            operationId: R1017
            summary: 'R1017: Search results page'
            description: 'Provide results from the performed search. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: searchQuery
                    schema:
                        type: string
                    required: true
            responses:    
                '200':
                    description: 'Ok. Show [UI15](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/search.php)'

    /admin/reports:
        get: 
            operationId: R1018
            summary: 'R1018: Reports page.'
            description: 'Show all the comment and recipe reports to the admin. Access: ADM'
            tags: 
                - 'M05: Web resources associated with the administrator pages'
            responses:    
                '200':
                    description: 'Ok. Show [UI15](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/reportsManagement.php)'
                '404':
                    description: 'This page does not exist.' # non-admins should not know that this page exists

    /admin/users:
        get:
            operationId: R1019
            summary: 'R1019: Users management section.'
            description: 'Provides the users management section. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            responses:    
                '200':
                    description: 'Ok. Show [UI14](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/usersManagement.php)'

    /about:
        get: 
            operationId: R1020
            summary: 'R1020: About page'
            description: 'Provide information about TasteBuds. Access: PUB'
            tags: 
                - 'M04: Information'
            responses:    
                '200':
                    description: 'Ok. Show [UI06](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/about.php)'

    /faq:
        get: 
            operationId: R1021
            summary: 'R1021: FAQ page'
            description: 'Provide FAQ page. Access: PUB'
            tags: 
                - 'M04: Information'

            responses:    
                '200':
                    description: 'Ok. Show [UI07](http://lbaw2135-piu.lbaw-prod.fe.up.pt/pages/faq.php)'
    
    /api/user:
        post:
            operationId: R2001
            summary: 'R2001: Member account'
            description: 'Create a member account. Access: PUB'
            tags: 
                - 'M01: Authentication and Individual Profile'
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                username:
                                    type: string
                                email:
                                    type: string
                                city:
                                    type: string
                                country:
                                    type: integer
                                password:
                                    type: string
                                profileImage:
                                    type: string
                                    format: binary
                            required:
                                - name
                                - username
                                - email
                                - country
                                - password
            responses:
                '200':
                    description: 'OK'
                '400':
                    description: 'Invalid Request'

    /api/user/{username}:
        get:
            operationId: R2002
            summary: 'R2002: Member information'
            description: 'Get member information in JSON. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:    
                '200':
                    description: 'OK. The authenticated user has access to all user information.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                    name:
                                        type: string
                                    username:
                                        type: string
                                    city:
                                        type: string
                                    country:
                                        type: object
                                        properties:
                                            id: 
                                                type: integer
                                            abbreviation:
                                                type: string
                                            name:
                                                type: string
                                    creationDate:
                                        type: string
                                        format: datetime
                                    score:
                                        type: number
                                    biography:
                                        type: string
                                    recipes:
                                        type: integer
                                    followers:
                                        type: integer
                                    following:
                                        type: integer
                                example:
                                    id: 2
                                    name: "Mark Hasmunsen"
                                    username: mark_h
                                    city: Bergen
                                    country: 
                                        -   id: 165
                                            abbreviation: "NO"
                                            name: Norway
                                    creationDate: "2019-05-09"
                                    score: 4.7
                                    biography: "Black metal fan making food, what could go wrong?"
                                    recipes: 14
                                    followers: 34
                                    following: 13
                '201': # TODO: CHANGE THIS!!!!!!
                    description: "OK. The requested user is private and the authenticated user doesn't follow him."
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                    name:
                                        type: string
                                    username:
                                        type: string
                                    recipes:
                                        type: integer
                                    followers:
                                        type: integer
                                    following:
                                        type: integer
                                example:
                                    id: 2
                                    name: Mark Hasmunsen
                                    username: mark_h
                                    recipes: 14
                                    followers: 34
                                    following: 13      
        put:
            operationId: R2003
            summary: 'R2003: Edit profile'
            description: 'Edit member information. Access: OWN'
            tags: 
                - 'M02: Recipes, categories, groups and members'

            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true

            requestBody:
                required: false
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                username:
                                    type: string
                                email:
                                    type: string
                                city:
                                    type: string
                                country:
                                    type: integer
                                password:
                                    type: string
                                biography:
                                    type: string
                                visibility:
                                    type: boolean
                                profileImage:
                                    type: string
                                    format: binary
                                coverImage:
                                    type: string
                                    format: binary
            responses:
                '200':
                    description: 'Updated User'
                '400':
                    description: 'Invalid Request'
                '403':
                    description: 'Forbidden Access'
        delete:
            operationId: R2004
            summary: 'R2004: Delete member'
            description: 'Delete a member account. Access: OWN, ADM'
            tags: 
                - 'M02: Recipes, categories, groups and members'
                - 'M05: Web resources associated with the administrator pages'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:
                '200':
                    description: 'Deleted User'
                '400':
                    description: 'Invalid Request'

    /api/user/{username}/recipes:
        get:
            operationId: R2005
            summary: 'R2005: Member recipes'
            description: "Gets the member's recipes in JSON. Access: PUB"
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:
                '200':
                  description: 'OK'
                  content:
                      application/json:
                          schema:
                              type: array
                              items:
                                  type: object
                                  properties:
                                      id:
                                          type: string
                                      title:
                                          type: string
                                      description:
                                          type: string
                                      creationDate:
                                          type: string
                                          format: datetime
                                      rating:
                                          type: number
                                      numberOfReviews:
                                          type: integer
                                      category:
                                          type: string
                                      tags:
                                          type: array
                                          items:
                                              type: object
                                              properties:
                                                  id: 
                                                      type: integer
                                                  name:
                                                      type: string
                                      inFavourites:
                                          type: boolean
                              example:
                                  -   id: 1
                                      title: Classic Tiramisu
                                      description: Classic Italian dessert made with ladyfingers and mascarpone cheese.
                                      creationDate: 22-01-2021
                                      rating: 4.5
                                      numberOfReviews: 5
                                      category: Dessert
                                      tags: 
                                          -   id: 45
                                              name: "Vegetarian"
                                          -   id: 32
                                              name: "Zero sugar"
                                      inFavourites: false
                                        
                '400':
                    description: 'Invalid Request'
                '403':
                    description: "The authenticated user cannot access the requested information (the requested member is private and the authenticated user doesn't follow him)"
                '404':
                    description: 'The user does not exist'

    /api/user/{username}/reviews:
        get:
            operationId: R2006
            summary: 'R2006: Member reviews'
            description: "Gets the member's reviews in JSON. Access: PUB"
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:    
                '200':
                  description: 'OK'
                  content:
                      application/json:
                          schema:
                              type: array
                              items:
                                  type: object
                                  properties:
                                      recipeTitle:
                                          type: string
                                      postTime:
                                          type: string
                                          format: datetime
                                      givenRating:
                                          type: integer
                                      givenComment:
                                          type: string
                                      recipeRating:
                                          type: number
                                      numberOfReviews:
                                          type: integer
                              example:
                                  -   recipeTitle: Traditional Irish Stew
                                      postTime: 2 hours ago
                                      givenRating: 4
                                      givenComment: Absolutely delicious! Explosion of flavour...
                                      recipeRating: 4.6
                                      numberOfReviews: 20
                '400':
                    description: 'Invalid Request'
                '403':
                    description: "The authenticated user cannot access the requested information (the requested member is private and the authenticated user doesn't follow him)"
                '404':
                    description: 'The user does not exist'

    /api/user/{username}/favourites:
        get:
            operationId: R2007
            summary: 'R2007: Member favourites'
            description: 'Gets the members favourite recipes in JSON. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:   
                '200':
                  description: 'OK'
                  content:
                      application/json:
                          schema:
                              type: array
                              items:
                                  type: object
                                  properties:
                                      id:
                                          type: integer
                                      recipeTitle:
                                          type: string
                                      description:
                                          type: string
                                      creationTime:
                                          type: string
                                          format: datetime
                                      rating:
                                          type: number
                                      numberOfReviews:
                                          type: integer
                                      category:
                                          type: string
                                      tags:
                                          type: array
                                          items:
                                              type: object
                                              properties:
                                                  id: 
                                                      type: integer
                                                  name:
                                                      type: string
                              example:
                                  -   id: 1
                                      recipeTitle: Classic Tiramisu
                                      description: Classic Italian dessert made with ladyfingers and mascarpone cheese.
                                      creationDate: 22-01-2021
                                      rating: 4.5
                                      numberOfReviews: 5
                                      category: Dessert
                                      tags: 
                                          -   id: 45
                                              name: "Vegetarian"
                                          -   id: 32
                                              name: "Zero sugar"                                      
                '400':
                    description: 'Invalid Request'
                '403':
                    description: "The authenticated user cannot access the requested information (the requested member is private and the authenticated user doesn't follow him)"
                '404':
                    description: 'The user does not exist'

    /api/user/{username}/following:
        get:
            operationId: R2008
            summary: 'R2008: Members that the member is following'
            description: 'Gets the members that the member is following in JSON. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:   
                '200':
                  description: 'OK'
                  content:
                      application/json:
                          schema:
                              type: array
                              items:
                                  type: object
                                  properties:
                                      id: 
                                          type: integer
                                      name: 
                                          type: string
                                      username: 
                                          type: string
                              example:
                                  -   id: 2
                                      name: Jamie Oliver
                                      username: jamieOliverChef
                                  -   id: 3
                                      name: Kyren Wilson
                                      username: kyren77
                '403':
                    description: "The authenticated user cannot access the requested information (the requested member is private and the authenticated user doesn't follow him)"
                '404':
                    description: 'The user does not exist'

    /api/user/{username}/followers:
        get:
            operationId: R2009
            summary: 'R2009: Member''s followers'
            description: "Gets the list of members that follow the user in JSON. Access: PUB"
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:   
                '200':
                    description: 'OK'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id: 
                                            type: integer
                                        name: 
                                            type: string
                                        username: 
                                            type: string
                                example:
                                    -   id: 4
                                        name: Judd Trump
                                        username: trump00
                                    -   id: 5
                                        name: Paul Morphy
                                        username: _morphy_
                '403':
                    description: "The authenticated user cannot access the requested information (the requested member is private and the authenticated user doesn't follow him)"
                '404':
                    description: 'The user does not exist'

    /api/user/{username}/groups:
        get:
            operationId: R2010
            summary: "R2010: Member's groups"
            description: 'Gets the groups that the member is part of in JSON. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:   
                '200':
                    description: 'Success'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id: 
                                            type: integer
                                        name: 
                                            type: string
                                example:
                                    -   id: 1
                                        name: Oporto Vegetarians
                                    -   id: 2
                                        name: Lisbon Vegetarians
                '403':
                    description: "The authenticated user cannot access the requested information (the requested member is private and the authenticated user doesn't follow him)"
                '404':
                    description: 'The user does not exist'

    /api/user/{username}/request:
        post:
            operationId: R2011
            summary: 'R2011: Create follow request'
            description: 'Creates a follow request (if profile is public becomes a follower instantly). Access: MBR'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:
                '200':
                  description: 'Created'
                '400':
                  description: 'Invalid Request'
                '404':
                    description: 'The user does not exist'

    /api/user/request/{username}:
        post:
            operationId: R2012
            summary: 'R2012: Accept follow request'
