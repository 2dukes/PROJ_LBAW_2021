    /api/user:
        post:
            operationId: R2001
            summary: 'R2001: Member account'
            description: 'Create a member account. Access: PUB'
            tags: 
                - 'M01: Authentication and Individual Profile'
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                        type: object
                        properties:
                            name:
                                type: string
                            username:
                                type: string
                            email:
                                type: string
                            city:
                                type: string
                            country:
                                type: integer
                            password:
                                type: string
                            profileImage:
                                type: string
                                form: binary
                        required:
                            - name
                            - username
                            - email
                            - country
                            - password
            responses:
                '200':
                    description: 'OK'
                '400':
                    description: 'Invalid Request'

    /api/user/{username}:
        get:
            operationId: R2002
            summary: 'R2002: Member information'
            description: 'Get member information in JSON. Access: PUB'
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:    
                '200':
                    description: 'OK. The authenticated user has access to all user information.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: int
                                    name:
                                        type: string
                                    username:
                                        type: string
                                    city:
                                        type: string
                                    country:
                                        type: object
                                        properties:
                                            id: int
                                            abbreviation: string
                                            name: string
                                    creationDate:
                                        type: date
                                    score:
                                        type: float
                                    biography:
                                        type: string
                                    recipes:
                                        type: int
                                    followers:
                                        type: int
                                    following:
                                        type: int
                                example:
                                    id: 2
                                    name: Mark Hasmunsen
                                    username: mark_h
                                    city: Bergen
                                    country: 
                                        - id: 165
                                        abbreviation: "NO"
                                        name: Norway
                                    creationDate: "2019-05-09"
                                    score: 4.7
                                    biography: "Black metal fan making food, what could go wrong?"
                                    recipes: 14
                                    followers: 34
                                    following: 13
                '200':
                    description: 'OK. The requested user is private and the authenticated user doesn't follow him.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: int
                                    name:
                                        type: string
                                    username:
                                        type: string
                                    recipes:
                                        type: int
                                    followers:
                                        type: int
                                    following:
                                        type: int
                                example:
                                    id: 2
                                    name: Mark Hasmunsen
                                    username: mark_h
                                    recipes: 14
                                    followers: 34
                                    following: 13      
        put:
            operationId: R2003
            summary: 'R2003: Edit profile'
            description: 'Edit member information. Access: OWN'
            tags: 
                - 'M02: Recipes, categories, groups and members'

            parameters:
                - in: path
                name: username
                schema:
                    type: string
                required: true

            requestBody:
                required: false
                content:
                    multipart/form-data:
                        schema:
                        type: object
                        properties:
                            name:
                                type: string
                            username:
                                type: string
                            email:
                                type: string
                            city:
                                type: string
                            country:
                                type: integer
                            password:
                                type: string
                            biography:
                                type: string
                            visibility:
                                type: boolean
                            profileImage:
                                type: string
                                format: binary
                            coverImage:
                                type: string
                                format: binary
            responses:
                '200':
                    description: 'Updated User'
                '400':
                    description: 'Invalid Request'
                '403':
                    description: 'Forbidden Access'
        delete:
            operationId: R2004
            summary: 'R2004: Delete member'
            description: 'Delete a member account. Access: OWN, ADM'
            tags: 
                - 'M02: Recipes, categories, groups and members'
                - 'M05: Administration'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:    
                '200':
                    description: 'Deleted User'
                '400':
                    description: 'Invalid Request'

    /api/user/{username}/recipes:
        get:
            operationId: R2005
            summary: 'R2005: Member recipes'
            description: "Gets the member's recipes in JSON. Access: PUB"
            tags: 
                - 'M02: Recipes, categories, groups and members'
            parameters:
                -   in: path
                    name: username
                    schema:
                        type: string
                    required: true
            responses:
                '200':
                  description: 'OK'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                        title:
                                            type: string
                                        description:
                                            type: string
                                        creationDate:
                                            type: date
                                        rating:
                                            type: float
                                        numberOfReviews:
                                            type: int
                                        category:
                                            type: string
                                        tags:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    id: 
                                                        type: int
                                                    name:
                                                        type: string
                                        inFavourites:
                                            type: boolean
                                example:
                                    -   id: 1
                                        title: Classic Tiramisu
                                        description: Classic Italian dessert made with ladyfingers and mascarpone cheese.
                                        creationDate: 22-01-2021
                                        rating: 4.5
                                        numberOfReviews: 5
                                        category: Dessert
                                        tags: 
                                            -   id: 45
                                                name: "Vegetarian"
                                            -   id: 32
                                                name: "Zero sugar"
                                        inFavourites: false
                                        
                '400':
                    description: 'Invalid Request'
                '403':
                    description: 'The authenticated user cannot access the requested information (the requested member is private and the authenticated user doesn't follow him)'
                '404':
                    description: 'The user does not exist'

